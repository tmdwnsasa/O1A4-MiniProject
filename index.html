    .slidebox {
      max-width: 500px;
      width: 100%;

    .slidebox img {
      max-width: 100%;
    }

    .slidebox .slidelist {
      white-space: nowrap;
      font-size: 0;
      overflow: hidden;
    }

    .slidebox .slideitem {
      position: relative;
      display: inline-block;
      vertical-align: middle;
      width: 100%;
      transition: all .35s;
    }

    .slidebox .slideitem label {
      position: absolute;
      z-index: 1;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
      border-radius: 50%;
      cursor: pointer;
    }

    label.left {
      left: 20px;
      background-color: #5f5f5f;
      background-image: url('./img/left-arrow.png');
      background-position: center center;
      background-size: 50%;
      background-repeat: no-repeat;
    }

    label.right {
      right: 20px;
      background-color: #5f5f5f;
      background-image: url('./img/right-arrow.png');
      background-position: center center;
      background-size: 50%;
      background-repeat: no-repeat;
    }

    [id="slide01"]:checked~.slidelist .slideitem {
      transform: translateX(0);
      animation: slide01 20s infinite;
    }

    [id="slide02"]:checked~.slidelist .slideitem {
      transform: translateX(-100%);
    }

    [id="slide03"]:checked~.slidelist .slideitem {
      transform: translateX(-200%);
    }

    [id="slide04"]:checked~.slidelist .slideitem {
      transform: translateX(-300%);
    }

    @keyframes slide01 {
      0%, 100% {
        left: 0%;
      }
      25% {
        left: -100%;
      }
      50% {
        left: -200%;
      }
      75% {
        left: -300%;
      }
    }
    @keyframes slide02 {
      0%, 100% {
        left: 100%;
      }
      25% {
        left: 0%;
      }
      50% {
        left: -100%;
      }
      75% {
        left: -200%;
      }
    }
    @keyframes slide03 {
      0%, 100% {
        left: 200%;
      }
      25% {
        left: 100%;
      }
      50% {
        left: 0%;
      }
      75% {
        left: -100%;
      }
    }
    @keyframes slide04 {
      0%, 100% {
        left: 300%;

        left: 200%;
      }

        left: 100%;
      }

    // Firebase 구성 정보 설정
    const firebaseConfig = {
      apiKey: "AIzaSyC1iDFBUpfvP95fz7vn02mjuC9qEdefMn8",
      authDomain: "miniproject-3edcf.firebaseapp.com",
      projectId: "miniproject-3edcf",

    };


    // Firebase 인스턴스 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    // 현재 날짜와 시간을 가져오기
    const currentDate = new Date();

    // 각 구성 요소를 가져오기
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth() + 1;
    const day = currentDate.getDate();
    const hours = currentDate.getHours();
    const minutes = currentDate.getMinutes();
    const seconds = currentDate.getSeconds();

    // 날짜와 시간을 문자열로 포맷팅
    const formattedDate = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')} ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    console.log(formattedDate);
    $("#btn-submit").click(async function () {
      let username = $('#username').val();
      let comment = $('#comment').val();
      if(username==""){
        alert('이름이 입력되지 않았습니다.');
        return 0;
      }
      if(comment==""){
        alert('내용이 입력되지 않았습니다.');
        return 0;
      }
      let doc = {
        'username': username,
        'comment': comment,
        'date': formattedDate
      };
      await addDoc(collection(db, "MiniProject"), doc);
      alert('저장완료!');
      window.location.reload();
    })
    let docs = await getDocs(collection(db, "MiniProject"));
    docs.forEach((doc) => {
      let row = doc.data();
      let username = row['username'];
      let comment = row['comment'];
      let date = row['date'];

      let temp_html = `
      <div class="guestbook">
      <div class="username">
        <strong>${username}</strong>
      </div>
      <div class="comment">${comment}</div>
      <div class="date">${date}</div>
    </div>
            `;
      $('#EntireGuestBook').append(temp_html);
    });
